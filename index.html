<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travel Landing Page Template">
    <link rel="shortcut icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Travel Landing Page Template</title>
</head>

<body>
    <section class="showcase">
        <header>
            <h2 class="logo">O<sup>TRAVEL</sup>Z</h2>
            <div class="toggle"></div>
        </header>

        <video src="assets/videos/explore.mp4" muted loop autoplay></video>
        <div class="overlay"></div>

        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring The World</h3>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eveniet, commodi eius quo dolorum autem unde
                libero aut illum nam reprehenderit.</p>
            <a href="#">Explore</a>
        </div>

        <ul class="social">
            <li><a href="#"><img src="assets/imgs/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="assets/imgs/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="assets/imgs/instagram.png" alt=""></a></li>
        </ul>
    </section>

    <nav class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <script>
        const menuToggle = document.querySelector('.toggle');
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            showcase.classList.toggle('active');
        })
    </script>
</body>

</html>
